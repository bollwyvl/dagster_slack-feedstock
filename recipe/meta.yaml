{% set name = "dagster_slack" %}
{% set version = "0.6.7.post0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace('_', '-') }}/{{ name|replace('_', '-') }}-{{ version }}.tar.gz"
  sha256: 9aa4dcf233c771727fe36f3644137f6bcf48039e4495e467b10df276410f776b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - slackclient <2

test:
  imports:
    - dagster_slack

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-slack"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A Slack client resource for posting to Slack"

extra:
  recipe-maintainers:
    - conda-forge/dagster
